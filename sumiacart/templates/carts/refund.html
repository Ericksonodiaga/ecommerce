{% extends "products/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container my-4">
        <h2 class="text-center my-4">Refund</h2>
        {% include "products/messages.html" %}
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-block btn-success my-4">Send a refund request</button>
        </form>
    </div>
{% endblock %}
